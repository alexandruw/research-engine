{% extends "base.html" %}


{% block head %}
  <title>Research Engine | New note</title>
  <link href="/css/new_note.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript" src="/js/tiny_mce/tiny_mce.js"></script>
  <script type="text/javascript">
    tinyMCE.init({mode : "textareas"});
  </script>

{% endblock %}

{% block content %}

<h2>{{notebook.name}}</h2>
<h3>New note</h3>

<form method="post">

  <input type="text" name="title" value="{{title}}" placeholder="Enter title here">

  <textarea name="content">{{content}}</textarea>

  <div class="submit-button">
    <input type="submit" value="Save note">
  </div>

</form>

<br/><div class="error">{{error}}</div>

<a href="/projects/project/{{project_key}}/nb/{{notebook.key()}}">&larr; Return to your notebook's page.</a>

{% endblock %}
