<div class="author">
  <a href="{{author_absolute_link}}">{{author.username.capitalize()}}</a> added a new code repository
  <a href="{{code_absolute_link}}">{{code.name}}</a> to your project
  <a href="{{project_absolute_link}}">{{project.name}}</a>.
</div>
<div class="content">{{code.description | md | safe}}</div>
<div class="date">{{code.last_updated.strftime("%d-%b-%Y %H:%M")}} (server time)</div>
