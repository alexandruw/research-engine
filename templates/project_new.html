{% extends "base.html" %}


{% block head %}
    <link href="/css/new_something.css" rel="stylesheet" type="text/css" />
    <title>Research Engine | New project</title>
{% endblock %}


{% block content %}

<h2>New Project</h2>

<form method="post">

  <input type="text" name="p_name" value="{{p_name}}" placeholder="Name of the project" />
  
  <textarea name="p_description" placeholder="Description of the project">{{p_description}}</textarea>
  
  <div class="submit-button">
    <input type="submit" value="Create new project"/>
  </div>

</form>

<br/><div class="error">{{error}}</div>

<a href="/projects">&larr; Return to your projects page.</a>

{% endblock %}
