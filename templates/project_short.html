<div class="date">
  Last updated: {{project.last_updated.strftime("%d-%b-%Y")}}
</div>

<div class="name">
  <a href="/projects/project/{{project.key()}}">{{project.name}}</a>
</div>

<div class="short-description">
  {{project.short_description()}}
</div>

<div class="authors">
  <ul>
    {% for author in project.list_of_authors() %}
      <li><a href="/user/{{author.key()}}">{{author.username}}</a></li>
    {% endfor %}
  </ul>
</div>
