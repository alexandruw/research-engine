{% extends "base.html" %}


{% block head %}
    <link href="/css/projects.css" rel="stylesheet" type="text/css" />
{% endblock %}


{% block content %}

<h2>Project</h2>

{{project.full_render() | safe}}

<div class="edit-link">
  <a href="/projects/project/edit/{{project_key}}">Edit information</a>
</div>

<div class="return-link">
  <br/><a href="/projects">&larr; Return to your projects list.</a>
</div>

<div class="activity">
  <h3>Latest Activity</h3>
  <div class="summary">
    <br/>(Under construction)
  </div>
</div>

<div class="notebooks">
  <div class="new-notebook-link">
    <a href="/projects/project/new_notebook/{{project_key}}">New notebook</a>
  </div>
  <h3>Notebooks</h3>
</div>

<div class="references">
  <div class="new-reference-link">
    <a href="/projects/project/new_reference/{{project_key}}">New reference</a>
  </div>
  <h3>References</h3>
</div>

{% endblock %}
