{% extends "base.html" %}

{% block content %}

<h2>Settings</h2>

<div id="settings">
<form method="post">
  <table>

    <tr>
      <td class="label">
	Username
      </td>
      <td>
	<input type="text" name="usern" value="{{usern}}">
      </td>
      <td class="error">
	{{error_username}}
      </td>
    </tr>

    <tr>
      <td class="label">
	Email
      </td>
      <td>
	<input type="text" name="email" value="{{email}}">
      </td>
      <td class="error">
	{{error_email}}
      </td>
    </tr>

    <tr>
      <td class="label">
	About Me
      </td>
      <td>
	<textarea name="about_me">{{about_me}}</textarea>
      </td>
      <td class="error">
	{{error_about_me}}
      </td>
    </tr>


  </table>
  <div class="center-submit">
    <input type="submit" value="Submit changes">
  </div>

  <p>{{bottom_message}}</p>

</form>
</div>
{% endblock %}
