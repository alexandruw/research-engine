{% extends "base.html" %}

{% block head %}
    <link href="/css/settings.css" rel="stylesheet" type="text/css" />
    <title>Research Engine | Settings</title>
{% endblock %}

{% block content %}

<div id="profile-image">
  <img src="{{user.get_profile_image(150)}}">
  <p class="footnote">Change your avatar at <a href="https://secure.gravatar.com/">Gravatar.com</a></p>
</div>

<form method="post" id="settings-box">
  <table>

    <tr>
      <td class="label">
	Username
      </td>
      <td>
	<input type="text" name="usern" value="{{usern}}">
      </td>
      <td class="error">
	{{error_username}}
      </td>
    </tr>

    <tr>
      <td class="label">
	Email
      </td>
      <td>
	<input type="text" name="email" value="{{email}}">
      </td>
      <td class="error">
	{{error_email}}
      </td>
    </tr>

    <tr>
      <td class="label">
	About Me
      </td>
      <td>
	<textarea name="about_me">{{about_me}}</textarea>
      </td>
      <td class="error">
	{{error_about_me}}
      </td>
    </tr>


  </table>
  <div class="submit-button">
    <input type="submit" class="button1" value="Save changes">
  </div>

  <br/>
  <div class="error">{{error | safe}}</div>

</form>

{% endblock %}
