<div class="notebook-full">
  
  <div class="notebook-details">

    <div class="dates">
      <b>Last note: </b> {{last_note}} <br/>
      <b>Started: </b> {{started}}
    </div>

    <div class="description">
      <b>Description:</b><br/><br/>
      {{n_description | safe}}
    </div>

  </div>

  <h2>Notebook: {{notebook.name}}<br/><a href="/notebooks/notebook/edit/{{notebook.key()}}">Edit notebook description</a></h2>

</div>
