{% extends "dataset_revision_base.html" %}


{% block dv_head %}
<link href="/css/dataset_concept_new_revision.css" rel="stylesheet" type="text/css" />
{% endblock %}

    
{% block dv_content %}

<div class="dv-content">
  <form method="post" action="{{upload_url}}" enctype="multipart/form-data">
    <textarea name="meta" placeholder="Use this space to document information about the data file you are uploading. For example you could describe the experimental setup or the simulation parameters used.">{{meta}}</textarea><br/>
    <div class="an-input">Data file: <input type="file" name="file" /></div>
    <div class="an-input"><input type="submit" value="Upload new data" /></div>
  </form>
</div>
 
<div class="error">{{error_message}}</div>

<div class="help">
  <p>Click <a href="/static/edit_help.html" target="_blank">here</a> to view some editing help (opens in a new window).</p> 
</div>
{% endblock %}
