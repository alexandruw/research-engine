{% extends "dataset_concept_base.html" %}


{% block dv_head %}
  <link href="/css/dataset_concept_edit.css" rel="stylesheet" type="text/css" />

{% endblock %}

    
{% block dv_content %}
  <h3>Edit data concept information</h3>

  <form method="post">
    <input type="text" name="title" value="{{name}}" placeholder="Title of the dataset" autofocus {% if disabled_p %}disabled{% endif %}/>
    <textarea name="description" placeholder="Description of the dataset" {% if disabled_p %}disabled{% endif %}>{{description}}</textarea>
    <input type="submit" value="Save changes" class="button1" {% if disabled_p %}disabled{% endif %}/>
    <input type="button" value="Cancel" class="button1"
	   onClick="window.location = '/{{project.key.integer_id()}}/datasets/{{dataset.key.integer_id()}}/{{datac.key.integer_id()}}'" 
	   {% if disabled_p %}disabled{% endif %}/>
  </form>


  <div class="error">{{error_message}}</div>

{% endblock %}
