{% extends "base.html" %}

{% block head %}
<link href="/css/library_main.css" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}

<h2>Your personal library</h2>

{% if not items %}
<p>You have nothing yet in your Library. Try <a href="/library/new">adding a new item</a>.</p>

{% else %}

{% for item in items %}
  {{item.short_render() | safe}}
{% endfor %}

{% endif %}

{% endblock %}
