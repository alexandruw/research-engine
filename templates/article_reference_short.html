<div class="article-reference">
  
  <div class="reference-title">
    <a href="/projects/project/{{project_key}}/ref/{{reference.key()}}">{{reference.title}}</a>
  </div>
  
  <div class="reference-published">
    <a href="{{reference.link}}"><em>{{reference.abbrev_journal}}</em> <b>{{reference.volume}}</b>, {{reference.page}}. {{reference.year}}</a>
  </div>

  <div class="authors-list">
    {{authors_string | safe}}
  </div>
</div>
