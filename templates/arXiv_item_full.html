<div class="item"><div class="arXiv-item">
  
  <div class="item-title">
    <a href="/library/item/{{item.key()}}">{{item.title}}</a>
  </div>
  
  <div class="item-published">
    <a href="{{item.link}}"><em>arXiv, {{item.item_id}}</em></a>
  </div>

  <div class="item-date">
    {{item.date.year}}
  </div>

  <div class="authors-list">
    <ul>
      {% for author in item.authors %}
        <li>{{author}}</li>
      {% endfor %}
    </ul>
  </div>

</div></div>
