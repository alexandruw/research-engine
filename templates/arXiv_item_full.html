<div class="item">
  
  <div class="item-title">
    {{item.title}}
  </div>
  
  <div class="item-published">
    <em>arXiv</em>
  </div>

  <div class="item-date">
    {{item.date.year}}
  </div>

  <div class="authors-list">
    <ul>
      {% for author in item.authors %}
        <li>{{author}}</li>
      {% endfor %}
    </ul>
  </div>

  <div class="item-link">
    <a href="{{item.link}}">External link</a>
  </div>
</div>
